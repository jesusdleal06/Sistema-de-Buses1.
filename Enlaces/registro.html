<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisrarme</title>
    <link rel="stylesheet" href="/Proyecto_BD/style2.css">
</head>
<body>
    <div class="formulario">
        <h1>Registro de usuario</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre y apellidos</label>
            </div>
                <div class="username">
                    <input type="number"required>
                    <label>Documento</label>
                </div>
                <div class="username">
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="username">
                    <input type="tel" required pattern="[0-9]{10}" maxlength="10" minlength="10" title="Debe ingresar exactamente 10 números">
                    <label>Teléfono</label>
                </div>
                <div class="username">
                    <input type="text" required>
                    <label>Cree su nombre de usuario</label>
                </div>
                
                <div class="username">
                    <input type="password" required>
                    <label>Cree su Contraseña</label>
                </div>
                
                <input type="submit" value="Registrarme">
                <div class="registrarse">
                    Quiero <a href="/index.html">Iniciar Sesion</a>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
</body>
</html>
